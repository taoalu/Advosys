<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Novo Processo</title>      
    </h:head>
    <h:body>

        <ui:include src="Menu.xhtml"/>

        <h:form id="formCadastroProcesso">
            <p:panelGrid columns="3">                                   
                <h:outputText value="Data Abertura"/>
                <h:inputText id="editDataAbertura" value="#{processoController.processo.dataAbertura}"
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editInstanciaAtual"/>

                <h:outputText value="Instância Atual"/>
                <h:inputText id="editInstanciaAtual" value="#{processoController.processo.instanciaAtual}"
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editInstanciaAtual"/>    

                <h:outputText value="Decisão Final"/>
                <h:inputText id="editDecisaoFinal" value="#{processoController.processo.decisaoFinal}"
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editInstanciaAtual"/>   

                <h:outputText value="Finalizado"/>
                <p:selectOneMenu id="comboBox" value="#{processoController.processo.status}" style="width:225px">
                    <f:selectItem itemLabel="Sim" itemValue="1" />                        
                    <f:selectItem itemLabel="Não" itemValue="0" />
                </p:selectOneMenu>
                <p:message for="editInstanciaAtual"/>

                <h:outputText value="Descrição"/>
                <p:inputTextarea rows="10" cols="50" queryDelay="750" minQueryLength="4" value="#{processoController.processo.descricao}">
                    <p:ajax event="itemSelect" listener="#{inputTextareaView.onSelect}" />
                </p:inputTextarea>                

            </p:panelGrid>           

            <p:commandButton value="Cadastrar" action="#{processoController.insert()}" update="@form">
                <p:confirm message="Deseja cadastrar o processo?"/>
            </p:commandButton>

        </h:form>

        <p:confirmDialog global="true">
            <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
            <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>                   

    </h:body>
</html>
