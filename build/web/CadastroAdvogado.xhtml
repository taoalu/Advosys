<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Advogados</title>
        <script type="text/javascript" language="javascript">
            function ClearForm() {
                document.MyForm.reset();
            }
        </script>
    </h:head>
    <h:body onload="ClearForm()">

        <ui:include src="Menu.xhtml"/>

        <h:form id="formCadastroProcesso">
            <p:panelGrid columns="3">                                   
                <h:outputText value="Nome"/>
                <h:inputText id="editNome" value="#{advogadoController.advogado.nome}"                             
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editNome"/>

                <h:outputText value="CPF"/>
                <h:inputText id="editCPF" value="#{advogadoController.advogado.cpf}"                              
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editCPF"/>

                <h:outputText value="OAB"/>
                <h:inputText id="editOAB" value="#{advogadoController.advogado.oab}"                              
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editOAB"/>

                <h:outputText value="Endereço"/>
                <h:inputText id="editEndereco" value="#{advogadoController.advogado.endereco}"                              
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editEndereco"/>

                <h:outputText value="Telefone"/>
                <h:inputText id="editTelefone" value="#{advogadoController.advogado.telefone}" 
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editTelefone"/>
            </p:panelGrid>

            <p:commandButton value="Cadastrar" action="#{advogadoController.insert()}" update="@form">
                <p:confirm message="Deseja cadastrar o advodado?"/>
            </p:commandButton>

        </h:form>

        <p:confirmDialog global="true">
            <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
            <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>

    </h:body>
</html>
