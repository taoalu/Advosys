<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>      
    </h:head>
    <h:body>

        <ui:include src="Menu.xhtml"/>

        <h:form id="updateAdvogado">
            <p:panelGrid columns="3">                                   
                <h:outputText value="Código"/>
                <h:outputText value="#{advogadoController.objSelecionado.codigo}"/>
                <h:outputText value=""/>

                <h:outputText value="Nome"/>
                <h:inputText id="editNome" value="#{advogadoController.objSelecionado.nome}"                             
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editNome"/>

                <h:outputText value="CPF"/>
                <h:inputText id="editCPF" value="#{advogadoController.objSelecionado.cpf}"                              
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editCPF"/>

                <h:outputText value="OAB"/>
                <h:inputText id="editOAB" value="#{advogadoController.objSelecionado.oab}"                              
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editOAB"/>

                <h:outputText value="Endereço"/>
                <h:inputText id="editEndereco" value="#{advogadoController.objSelecionado.endereco}"                              
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editEndereco"/>

                <h:outputText value="Telefone"/>
                <h:inputText id="editTelefone" value="#{advogadoController.objSelecionado.telefone}" 
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editTelefone"/>
            </p:panelGrid>
            <p:commandButton value="Salvar" action="#{advogadoController.update()}" update="@form">
                <p:confirm message="Deseja alterar o advodado?"/>
            </p:commandButton>
            <p:commandButton value="Cancelar" update="@form">
                <p:confirm message="Deseja alterar o advodado?"/>
            </p:commandButton>
        </h:form>

        <p:confirmDialog global="true">
            <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
            <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>

    </h:body>
</html>
