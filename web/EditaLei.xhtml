<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="Menu.xhtml"/>

        <h:form id="updateLei">

            <p:panelGrid columns="3">                                   
                <h:outputText value="Código"/>
                <h:outputText value="#{leiController.objSelecionado.codigo}"/>
                <h:outputText value=""/>

                <h:outputText value="Tipo"/>
                <h:inputText id="editTipo" value="#{leiController.objSelecionado.tipo}"                             
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editTipo"/>

                <h:outputText value="Capítulo"/>
                <h:inputText id="editCapitulo" value="#{leiController.objSelecionado.capitulo}"                              
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editCapitulo"/>

                <h:outputText value="Artigo"/>
                <h:inputText id="editArtigo" value="#{leiController.objSelecionado.artigo}"                              
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editArtigo"/>

                <h:outputText value="Descrição"/>
                <p:editor id="editDescricao" value="#{leiController.objSelecionado.descricao}"                              
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editDescricao"/>

            </p:panelGrid>

            <p:commandButton value="Salvar" action="#{leiController.update()}" update="@form">
                <p:confirm message="Deseja alterar a lei?"/>
            </p:commandButton>

            <p:commandButton value="Cancelar" update="@form">
                <p:confirm message="Deseja alterar a lei?"/>
            </p:commandButton>

        </h:form>

        <p:confirmDialog global="true">
            <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
            <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>
    </h:body>
</html>
