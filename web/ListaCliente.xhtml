<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="Menu.xhtml"/>       

        <center><h2><h:outputText value="Clientes Cadastrados"/></h2></center>
        <h:form id="listaClientesForm">
            <p:dataTable id="tabelaClientes" var="item" value="#{clienteController.readAll()}" 
                         paginator="true" 
                         rows="20"                         
                         selection="#{advogadoController.objSelecionado}"
                         rowKey="#{item.codigo}">              
                <p:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{item.cpfcnpj}"/>
                </p:column>                
                <p:column>
                    <f:facet name="header">Endereço</f:facet>
                    <h:outputText value="#{item.endereco}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Telefone</f:facet>
                    <h:outputText value="#{item.telefone}"/>
                </p:column>
                <p:column width="100">                    
                    <p:commandButton value="Update" action="#{clienteController.updateByCodigo()}">                        
                        <f:param name="advogadoSelecionadoCodigo" value="#{item.codigo}" />
                        <f:param name="advogadoSelecionadoCpf" value="#{item.cpfcnpj}" />
                        <f:param name="advogadoSelecionadoEndereco" value="#{item.endereco}" />
                        <f:param name="advogadoSelecionadoNome" value="#{item.nome}" />                        
                        <f:param name="advogadoSelecionadoTelefone" value="#{item.telefone}" />
                    </p:commandButton>
                </p:column>
                <p:column width="90">      
                    <p:commandButton value="Delete" action="#{clienteController.deleteByCodigo(item.codigo)}" update="@form">  
                        <p:confirm message="Deseja apagar o registro?"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <!--center><h:commandButton value="Add New School" styleClass="btn btn-success btnSpace" /></center-->
        </h:form>
        <p:dialog id="dialogUpdateAdvogado" visible="false" resizable="false" closable="false" closeOnEscape="false" draggable="false" modal="true" widgetVar="widDialogUpdateAdvogado">
            <p:panelGrid columns="2"/>
        </p:dialog>
        <p:confirmDialog global="true">
            <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
            <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>
    </h:body>
</html>
