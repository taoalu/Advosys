<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="Menu.xhtml"/>

        <h:form id="formEditaProcesso">
            <p:panelGrid columns="3">                      
                <h:outputText value="Código"/>
                <h:outputText value="#{processoController.objSelecionado.numero}"/>
                <h:outputText value=""/>

                <h:outputText value="Data Abertura"/>
                <h:inputText id="editDataAbertura" value="#{processoController.objSelecionado.dataAbertura}"
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editInstanciaAtual"/>

                <h:outputText value="Instância Atual"/>
                <h:inputText id="editInstanciaAtual" value="#{processoController.objSelecionado.instanciaAtual}"
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editInstanciaAtual"/>    

                <h:outputText value="Decisão Final"/>
                <h:inputText id="editDecisaoFinal" value="#{processoController.objSelecionado.decisaoFinal}"
                             required="true" 
                             requiredMessage="Campo obrigatório!"/>
                <p:message for="editInstanciaAtual"/>   

                <h:outputText value="Finalizado"/>
                <p:selectOneMenu id="comboBox" value="#{processoController.objSelecionado.status}" style="width:225px">
                    <f:selectItem itemLabel="Sim" itemValue="1" />                        
                    <f:selectItem itemLabel="Não" itemValue="0" />
                </p:selectOneMenu>
                <p:message for="editInstanciaAtual"/>

                <h:outputText value="Descrição"/>
                <p:inputTextarea rows="10" cols="50" queryDelay="750" minQueryLength="4" value="#{processoController.objSelecionado.descricao}">
                    <p:ajax event="itemSelect" listener="#{inputTextareaView.onSelect}" />
                </p:inputTextarea>                

            </p:panelGrid>           

            <p:commandButton value="Atualizar" action="#{processoController.update()}" update="@form">
                <p:confirm message="Deseja alterar o processo?"/>
            </p:commandButton>

        </h:form>

        <p:confirmDialog global="true">
            <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
            <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>                   

    </h:body>
</html>
